            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .navbar-brand img {
            height: 40px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <!--<a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}" src="../static/images/logo.png" width="auto" height="40"
                 class="d-inline-block align-top" alt=""/>
        </a>-->
        <a class="navbar-brand" href="#logo"><img src="/img/groceries.png"></img>eGrocery</a>

        <!--                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">-->
        <!--            <span class="navbar-toggle-icon"></span>-->
        <!--        </button>-->

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/admin">admin-home</a>
                </li>

                    <a class="nav-link" sec:authorize="isAuthenticated" th:href="@{/logout}">logout</a>

            </ul>


        </div>
    </div>
</nav>
<div class="container mt-4">
    <h2>Order Details</h2>
    <p><strong>Order ID:</strong> <span th:text="${order.id}"></span></p>
    <p><strong>Customer Name:</strong> <span th:text="${order.customerName}"></span></p>
    <p><strong>Address:</strong> <span th:text="${order.address}"></span></p>
    <p><strong>Total Amount:</strong> Rs. <span th:text="${order.totalAmount}"></span></p>
    <p><strong>Payment Method:</strong> <span th:text="${order.paymentMethod}"></span></p>

    <h3>Items</h3>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${order.items}">
            <td th:text="${item.product.name}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>

    <a href="/admin/admin-orders" class="btn btn-secondary">Back</a>
</div>
</body>
</html>
