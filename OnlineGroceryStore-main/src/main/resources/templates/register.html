<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5, #e8f5e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

          .navbar {
            background-color: green;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

         .navbar-brand {
             color: white;
             font-weight: bold;
             font-size: 1.25rem;
             display: flex;
             align-items: center;
         }

         .navbar-brand img {
             height: 35px;
             margin-right: 10px;
         }

         .card {
             border-radius: 15px;
             background: white;
         }

         .btn-primary {
             background-color: #28a745;
             border-color: #28a745;
         }

         .btn-primary:hover {
             background-color: #218838;
             border-color: #1e7e34;
         }

         .form-label {
             font-weight: 500;
         }

         .linkControl {
             color: #28a745;
             font-weight: bold;
         }

         .linkControl:hover {
             text-decoration: underline;
         }
    </style>
</head>
<body>
<!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg ">
    <div class="container">

            <a class="navbar-brand" href="#">
                <img src="/img/groceries.png" alt="Logo">
                eGrocery
            </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>


    </div>
</nav>

<!-- Registration Form -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card p-4 w-100" style="max-width: 500px;">
        <div class="text-center mb-4">
            <h3 class="text-success">Sign Up Now</h3>
            <p class="text-muted">Create an account and start shopping!</p>
        </div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" th:value="${fullName}" name="fullName" id="fullName" required placeholder="Enter your full name"
                       class="form-control">
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" th:value="${username}" name="username" id="username" required placeholder="Enter a username"
                       class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" th:value="${email}" class="form-control" required minlength="6"
                       placeholder="Enter your email" name="email" id="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" th:value="${password}" class="form-control" required
                       placeholder="Enter a strong password" name="password" id="password">
            </div>

            <button type="submit" class="btn btn-primary w-100">Register</button>
            <div class="text-center mt-3">
                <span>Already have an account? <a class="linkControl" th:href="@{/login}">Login here</a></span>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/register.js">
</script>


</body>
</html>
