<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-success text-white">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="/">
      <img src="/img/groceries.png" alt="Logo" style="height: 40px;"> eGrocery
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">
  <div class="text-center">
    <h2>Thank You for Your Order!</h2>
    <p class="lead">Your order has been successfully placed.</p>
  </div>

  <!-- Order Summary -->
  <div class="card mt-4">
    <div class="card-body">
      <h5 class="card-title">Order Summary</h5>
      <p><strong>Name:</strong> <span th:text="${item.product.name}">John Doe</span></p>
      <p><strong>Total Amount:</strong> Rs. <span th:text="${item.getTotalPrice()}">0.00</span></p>
      <p><strong>Payment Method:</strong> <span th:text="${paymentMethod}">COD</span></p>
    </div>
  </div>

  <!-- Back to Home Button -->
  <div class="text-center mt-4">
    <a href="/" class="btn btn-primary">Back to Home</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
</body>
</html>
