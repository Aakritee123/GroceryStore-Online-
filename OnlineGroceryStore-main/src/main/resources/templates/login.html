<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#logo"><i class="fa-solid fa-cart-shopping"></i>eGrocery</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/}" href="#">home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/shop}" href="#">shop</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/register}">Sign Up</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow-sm p-4" style="max-width: 400px; width: 100%;">
        <div class="mb-3 text-center">
            <h2>Login</h2>
            <p class="text-muted">Admin and User Login Page</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid Username or Password
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Logout Successfully
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input
                        type="email"
                        id="email"
                        name="username"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                        th:value="${email}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                        th:value="${password}"
                >
            </div>

            <button type="submit" class="btn btn-primary w-100">Login</button>
            <span class="mb-2">Don't have an account <a class="linkControl" href="#"
                                                        th:href="@{/register}">Register here</a></span>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
