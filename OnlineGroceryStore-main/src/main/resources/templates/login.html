<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Online Grocery Store</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
<!--    <link rel="stylesheet" href="/static/css/login.css"></link>-->
    <style>
        body {
            background: linear-gradient(135deg, #f5f5f5, #e8f5e9);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: #28a745;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-brand {
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            display: flex;
            align-items: center;
        }

        .navbar-brand img {
            height: 35px;
            margin-right: 10px;
        }

        .card {
            border-radius: 15px;
            background: white;
        }

        .btn-primary {
            background-color: #28a745;
            border-color: #28a745;
        }

        .btn-primary:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }

        .form-label {
            font-weight: 500;
        }

        .linkControl {
            color: #28a745;
            font-weight: bold;
        }

        .linkControl:hover {
            text-decoration: underline;
        }
    </style>

</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="#">
            <img src="/img/groceries.png" alt="Logo">
            eGrocery
        </a>
    </div>
</nav>

<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <div class="text-center mb-4">
            <h2 class="text-success">Welcome Back!</h2>
            <p class="text-muted">Login to your account</p>
        </div>

        <div th:if="${param.error}" class="alert alert-danger text-center">
            Invalid Username or Password
        </div>
        <div th:if="${param.logout}" class="alert alert-success text-center">
            Logout Successfully
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                        type="email"
                        id="email"
                        name="username"
                        class="form-control"
                        placeholder="Enter your email"
                        required
                        th:value="${email}">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        class="form-control"
                        placeholder="Enter your password"
                        required
                        th:value="${password}">
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
            <p class="text-center">Don't have an account? <a class="linkControl" th:href="@{/register}">Register here</a></p>
        </form>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script src="js/login.js">
</script>
</body>
</html>
